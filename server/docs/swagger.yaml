    - login
    - password
    type: object
  response.Action:
    enum:
    - READ
    - WRITE
    - UPDATE
    - CREATE_RESOURCE
    type: string
    x-enum-varnames:
    - READ
    - WRITE
    - UPDATE
    - CREATE_RESOURCE
  response.LoginInfo:
    properties:
      createdAt:
        type: string
      email:
        type: string
