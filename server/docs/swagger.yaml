      lastActionAt:
        type: string
      lastLogin:
        type: string
      username:
        type: string
    required:
    - createdAt
    - email
    - id
    - username
    type: object
host: localhost:8080
info:
  contact: {}
  description: CMS с сервером на языке программирования GO
